<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web 2 Halaman Jadi 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .page {
      display: none;
      padding: 50px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .active {
      display: block;
      opacity: 1;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    img {
      width: 250px; /* ukuran gambar tidak terlalu besar */
      border-radius: 12px;
      margin-bottom: 15px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease-in-out;
    }

    /* animasi muncul gambar */
    .show-img {
      opacity: 1;
      transform: scale(1);
    }

    p {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Halaman 1 -->
  <div id="page1" class="page active">
    <h1>Selamat Datang!</h1>
    <button onclick="goToPage('page2')">mau liat anak skena ga?🫣</button>
  </div>

  <!-- Halaman 2 -->
  <div id="page2" class="page">
    <!-- ganti src sesuai foto kamu -->
    <img id="fotoSkena" src="foto.jpg" alt="Anak skena">
    <p>ganteng ga aquh😜👈</p>
    <button onclick="goToPage('page1')">⬅️ Balik ke halaman 1</button>
  </div>

  <script>
    function goToPage(pageId) {
      document.querySelectorAll(".page").forEach(p => {
        p.classList.remove("active");
      });

      setTimeout(() => {
        const targetPage = document.getElementById(pageId);
        targetPage.classList.add("active");

        // kalau masuk halaman 2, kasih animasi gambar
        if (pageId === "page2") {
          const img = document.getElementById("fotoSkena");
          img.classList.remove("show-img");
          setTimeout(() => img.classList.add("show-img"), 100);
        }
      }, 200); // delay biar efek fade halus
    }
  </script>

</body>
</html>
